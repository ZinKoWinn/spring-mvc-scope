<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="row mb-3" th:fragment="application-scope-form">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <p class="card-text">
                    Current value in application scope is : <span th:text="${applicationScopeValue}"></span>
                </p>
            </div>

            <form action="#" th:action="@{/saveApplicationScopeValue}" method="post">
                <div class="form-group">
                    <label for="applicationScopeValue">Value to be set on Application Scope Level</label>
                    <input type="text" name="applicationScopeValue" id="applicationScopeValue" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
